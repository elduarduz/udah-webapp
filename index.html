<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Lobby - Click the Red Ball</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background-color: #1e1e1e; 
            font-family: Arial, sans-serif;
            margin: 0;
        }

        h1 {
            color: #fff;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .button-panel {
            display: flex;
            width: 100%;
            background-color: #fff;
            position: absolute;
            bottom: 0;
        }

        .button {
            flex: 1;
            padding: 20px;
            background-color: #808080; /* Warna abu-abu */
            color: white;
            border: 1px solid #fff;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            text-align: center;
        }

        .button img {
            display: block;
            margin: 0 auto;
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }

        .button:hover {
            background-color: #666666; /* Warna abu-abu lebih gelap saat hover */
        }

        /* Responsive styles for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 18px;
            }

            .button {
                padding: 15px;
                font-size: 12px;
            }

            .button img {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Press Play To Start Game!</h1>

    <!-- Panel Tombol Bawah -->
    <div class="button-panel">
        <button class="button" id="homeButton">
            <img src="assets/icons/Home.png" alt="Home">
            Home
        </button>
        <button class="button" id="questButton">
            <img src="assets/icons/Quest.png" alt="Quest">
            Quest
        </button>
        <a href="game.html" class="button">
            <img src="assets/icons/Play.png" alt="Play">
            Play
        </a>
        <button class="button" id="invitesButton">
            <img src="assets/icons/Invites.png" alt="Invites">
            Invites
        </button>
        <button class="button" id="leaderboardButton">
            <img src="assets/icons/Leaderboard.png" alt="Leaderboard">
            Leaderboard
        </button>
    </div>

    <script>
        // Add listeners for buttons that don't do anything
        document.getElementById('homeButton').addEventListener('click', function() {
            alert('Home button clicked. No action assigned.');
        });

        document.getElementById('questButton').addEventListener('click', function() {
            alert('Quest button clicked. No action assigned.');
        });

        document.getElementById('invitesButton').addEventListener('click', function() {
            alert('Invites button clicked. No action assigned.');
        });

        document.getElementById('leaderboardButton').addEventListener('click', function() {
            alert('Leaderboard button clicked. No action assigned.');
        });
    </script>
</body>
</html>
