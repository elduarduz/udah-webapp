<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Lobby - Click the Red Ball</title>
    <style>
        /* Same styling as before */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background-color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            cursor: pointer;
        }

        h1 {
            color: #ADD8E6;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .button-panel {
            display: flex;
            width: 100%;
            background-color: #fff;
            position: absolute;
            bottom: 0;
        }

        .button {
            flex: 1;
            padding: 20px;
            background-color: #000;
            color: white;
            border-top: 4px solid #ADD8E6;
            border-left: 1px solid grey;
            border-right: 1px solid grey;
            border-bottom: none;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            text-align: center;
        }

        .button img {
            display: block;
            margin: 0 auto;
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }

        .button:hover {
            background-color: #666666;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 18px;
            }

            .button {
                padding: 15px;
                font-size: 12px;
            }

            .button img {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Press Play To Start Game!</h1>

    <!-- Panel Tombol Bawah -->
    <div class="button-panel">
        <button class="button" id="homeButton">
            <img src="assets/icons/Home.png" alt="Home">
            Home
        </button>
        <button class="button" id="questButton">
            <img src="assets/icons/Quest.png" alt="Quest">
            Quest
        </button>
        <button class="button" id="invitesButton">
            <img src="assets/icons/Invites.png" alt="Invites">
            Invites
        </button>
        <button class="button" id="leaderboardButton">
            <img src="assets/icons/Leaderboard.png" alt="Leaderboard">
            Leaderboard
        </button>
    </div>

    <script>
        // Add listeners for buttons to navigate to respective pages
        document.getElementById('homeButton').addEventListener('click', function(event) {
            event.stopPropagation();
            window.location.href = 'index.html';
        });

        document.getElementById('questButton').addEventListener('click', function(event) {
            event.stopPropagation();
            window.location.href = 'quest.html';
        });

        document.getElementById('invitesButton').addEventListener('click', function(event) {
            event.stopPropagation();
            window.location.href = 'invites.html';
        });

        document.getElementById('leaderboardButton').addEventListener('click', function(event) {
            event.stopPropagation();
            window.location.href = 'leaderboard.html';
        });

        // Detect click on the background to start the game
        document.body.addEventListener('click', function(event) {
            window.location.href = 'game.html';
        });
    </script>
</body>
</html>
