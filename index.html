<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game - Click the Red Ball</title>
    <style>
        @font-face {
            font-family: 'Pixelite';
            src: url('path-to-pixelite-font.ttf'); /* Ganti dengan path ke font Pixelite */
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        h1 {
            color: #333;
            font-size: 24px;
            text-align: center;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-family: 'Pixelite', sans-serif;
        }

        .ball {
            position: absolute;
            bottom: 0;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            animation: moveUp 5s linear infinite;
        }

        @keyframes moveUp {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100vh);
            }
        }

        .button-panel {
            display: flex;
            width: 120%; /* Memperbesar panel 20% */
            padding: 0;
            background-color: #fff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            position: absolute;
            bottom: 0;
        }

        .button {
            flex: 1;
            padding: 20px 0; /* Memperbesar padding tombol */
            background-color: #000; /* Mengubah warna ke hitam */
            color: white;
            border: 1px solid #fff;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Pixelite', sans-serif;
            transition: background-color 0.3s;
            text-align: center;
            position: relative;
        }

        .button:first-child {
            border-left: none;
        }

        .button:hover {
            background-color: #333;
        }

        .button img {
            width: 20px; /* Ukuran icon */
            height: 20px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .button span {
            display: block;
            margin-top: 30px; /* Mengatur jarak teks dari gambar */
        }
    </style>
</head>
<body>
    <h1>Click the Red Ball!</h1>
    <div class="score">0</div>

    <!-- Panel Tombol Bawah -->
    <div class="button-panel">
        <button class="button">
            <img src="sign-icon.png" alt="Check-In Icon">
            <span>Check-In</span>
        </button>
        <button class="button">
            <img src="quest-icon.png" alt="Quest Icon">
            <span>Quest</span>
        </button>
        <button class="button">
            <img src="play-icon.png" alt="Play Icon">
            <span>Play</span>
        </button>
        <button class="button">
            <img src="invites-icon.png" alt="Invites Icon">
            <span>Invites</span>
        </button>
        <button class="button">
            <img src="leaderboard-icon.png" alt="Leaderboard Icon">
            <span>Leader Board</span>
        </button>
    </div>

    <script>
        let score = 0;
        const scoreDisplay = document.querySelector('.score');

        function createBall() {
            const ball = document.createElement('div');
            const size = Math.random() * 40 + 20; // Ukuran acak antara 20px dan 60px
            const position = Math.random() * (window.innerWidth - size);

            ball.classList.add('ball');
            ball.style.width = size + 'px';
            ball.style.height = size + 'px';
            ball.style.left = position + 'px';
            ball.style.animationDuration = Math.random() * 3 + 3 + 's'; // Durasi animasi acak antara 3-6 detik

            ball.addEventListener('click', () => {
                score += Math.floor(size); // Poin bertambah sesuai ukuran bola
                scoreDisplay.textContent = score;
                ball.remove(); // Hapus bola setelah diklik
            });

            document.body.appendChild(ball);

            // Hapus bola setelah animasi selesai (ketika bola sudah melayang ke atas)
            ball.addEventListener('animationend', () => {
                ball.remove();
            });
        }

        // Buat bola baru setiap 1 detik
        setInterval(createBall, 1000);
    </script>
</body>
</html>
