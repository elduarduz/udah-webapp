<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Lobby - Click the Red Ball</title>
    <style>
        /* Add styles here as in your original code */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background-color: #1e1e1e; 
            font-family: Arial, sans-serif;
            margin: 0;
        }

        h1 {
            color: #fff;
            font-size: 24px;
            text-align: center;
        }

        .button-panel {
            display: flex;
            width: 100%;
            background-color: #fff;
            position: absolute;
            bottom: 0;
        }

        .button {
            flex: 1;
            padding: 20px;
            background-color: #000;
            color: white;
            border: 1px solid #fff;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            text-align: center;
        }

        .button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Click the Red Ball - Main Lobby</h1>

    <!-- Panel Tombol Bawah -->
    <div class="button-panel">
        <button class="button" id="homeButton">Home</button>
        <button class="button" id="questButton">Quest</button>
        <a href="game.html" class="button">Play</a>
        <button class="button" id="invitesButton">Invites</button>
        <button class="button" id="leaderboardButton">Leaderboard</button>
    </div>

    <script>
        // Add listeners for buttons that don't do anything
        document.getElementById('homeButton').addEventListener('click', function() {
            alert('Home button clicked. No action assigned.');
        });

        document.getElementById('questButton').addEventListener('click', function() {
            alert('Quest button clicked. No action assigned.');
        });

        document.getElementById('invitesButton').addEventListener('click', function() {
            alert('Invites button clicked. No action assigned.');
        });

        document.getElementById('leaderboardButton').addEventListener('click', function() {
            alert('Leaderboard button clicked. No action assigned.');
        });
    </script>
</body>
</html>
