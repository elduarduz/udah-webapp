<!DOCTYPE html>
<html lang="id">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game - Click the Red Ball</title>
    <style>
        @font-face {
            font-family: 'Pixelite';
            src: url('path-to-pixelite-font.ttf'); /* Ganti dengan path ke font Pixelite */
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #1e1e1e; /* Background biru gelap */
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
            cursor: url('assets/icons/cursor.png'), auto; /* Ganti dengan path ke gambar kursor */
        }

        h1 {
            color: #fff;
            font-size: 24px;
            text-align: center;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .score {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-family: 'Pixelite', sans-serif;
            z-index: 10; /* Pastikan poin tetap di atas */
            display: flex;
            align-items: center;
            color: #fff; /* Warna teks putih */
        }

        .score .points, .score .label {
            transition: transform 0.5s ease, opacity 0.5s ease;
            opacity: 0;
        }

        .score .points.show, .score .label.show {
            opacity: 1;
            transform: translateY(-20px);
        }

        .ball {
            position: absolute;
            bottom: 0;
            background-image: url('assets/icons/drop.png'); /* Menggunakan gambar drop.png */
            background-size: cover;
            background-repeat: no-repeat;
            width: 60px; /* Ukuran bola/gambar */
            height: 60px; /* Ukuran bola/gambar */
            cursor: pointer;
            z-index: 1; /* Letakkan bola di belakang panel */
            animation: moveUp 5s linear infinite;
        }

        @keyframes moveUp {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100vh);
            }
        }

        .blue-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: blue;
            z-index: 2;
        }

        .button-panel {
            display: flex;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            position: absolute;
            bottom: 0;
            z-index: 5;
        }

        .button {
            flex: 1;
            padding: 20px;
            background-color: #000;
            color: white;
            border: 1px solid #fff;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Pixelite', sans-serif;
            transition: background-color 0.3s;
            text-align: center;
            position: relative;
        }

        .button:hover {
            background-color: #333;
        }

        .button img {
            width: 20px;
            height: 20px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .button span {
            display: block;
            margin-top: 30px;
        }

        /* Responsif untuk tampilan ponsel */
        @media (max-width: 600px) {
            .score {
                font-size: 32px;
            }

            h1 {
                font-size: 18px;
            }

            .button {
                padding: 15px;
                font-size: 12px;
            }

            .button img {
                width: 15px;
                height: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Click the Red Ball!</h1>
    <div class="score">
        <div class="points">0</div>
        <div class="label">UDAH</div>
    </div>

    <!-- Garis Biru di Atas -->
    <div class="blue-line"></div>

    <!-- Panel Tombol Bawah -->
    <div class="button-panel">
        <button class="button">
            <img src="assets/icons/checkin.png" alt="Check-In Icon">
            <span>Check-In</span>
        </button>
        <button class="button">
            <img src="assets/icons/Quest.png" alt="Quest Icon">
            <span>Quest</span>
        </button>
        <button class="button">
            <img src="assets/icons/Play.png" alt="Play Icon">
            <span>Play</span>
        </button>
        <button class="button">
            <img src="assets/icons/Invites.png" alt="Invites Icon">
            <span>Invites</span>
        </button>
        <button class="button">
            <img src="assets/icons/Leaderboard.png" alt="Leaderboard Icon">
            <span>Leader Board</span>
        </button>
    </div>

    <script>
        let score = 0;
        const scoreDisplay = document.querySelector('.points');
        const labelDisplay = document.querySelector('.label');

        function formatScore(num) {
            return num.toString().padStart(2, '0');
        }

        function showScore(points) {
            scoreDisplay.textContent = formatScore(score);
            labelDisplay.textContent = 'UDAH';
            scoreDisplay.classList.add('show');
            labelDisplay.classList.add('show');
            setTimeout(() => {
                scoreDisplay.classList.remove('show');
                labelDisplay.classList.remove('show');
            }, 1000);
        }
    </script>
</body>
</html>
