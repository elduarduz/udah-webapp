<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game - Click the Red Ball</title>
    <style>
        @font-face {
            font-family: 'Pixelite';
            src: url('path-to-pixelite-font.ttf'); /* Ganti dengan path ke font Pixelite */
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #1e1e1e; /* Background biru gelap */
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        h1 {
            color: #fff;
            font-size: 24px;
            text-align: center;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .score {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-family: 'Pixelite', sans-serif;
            z-index: 10; /* Pastikan poin tetap di atas */
            display: flex;
            align-items: center;
            color: #fff; /* Warna teks putih */
        }

        .score .points, .score .label {
            transition: transform 0.5s ease, opacity 0.5s ease;
            opacity: 0;
        }

        .score .points.show, .score .label.show {
            opacity: 1;
            transform: translateY(-20px);
        }

        .ball {
            position: absolute;
            bottom: 0;
            background-image: url('assets/icons/drop.png'); /* Ganti dengan gambar drop */
            background-size: contain; /* Agar gambar sesuai dengan ukuran elemen */
            background-repeat: no-repeat; /* Jangan ulang gambar */
            cursor: pointer;
            z-index: 1; /* Letakkan bola di belakang panel */
            animation: moveUp 5s linear infinite;
        }

        @keyframes moveUp {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100vh);
            }
        }

        .button-panel {
            display: flex;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            position: absolute;
            bottom: 0;
            z-index: 5;
        }

        .button {
            flex: 1;
            padding: 20px;
            background-color: #000;
            color: white;
            border: 1px solid #fff;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Pixelite', sans-serif;
            transition: background-color 0.3s;
            text-align: center;
            position: relative;
        }

        .button:hover {
            background-color: #333;
        }

        .button img {
            width: 20px;
            height: 20px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .button span {
            display: block;
            margin-top: 30px;
        }

        /* Responsif untuk tampilan ponsel */
        @media (max-width: 600px) {
            .score {
                font-size: 32px;
            }

            h1 {
                font-size: 18px;
            }

            .button {
                padding: 15px;
                font-size: 12px;
            }

            .button img {
                width: 15px;
                height: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Click IUS To Earn!</h1>
    <div class="score">
        <div class="points">0</div>
        <div class="label">IUS</div>
    </div>

    <!-- Panel Tombol Bawah -->
    <div class="button-panel">
        <button class="button">
            <img src="assets/icons/checkin.png" alt="Check-In Icon">
            <span>Check-In</span>
        </button>
        <button class="button">
            <img src="assets/icons/Quest.png" alt="Quest Icon">
            <span>Quest</span>
        </button>
        <button class="button">
            <img src="assets/icons/Play.png" alt="Play Icon">
            <span>Play</span>
        </button>
        <button class="button">
            <img src="assets/icons/Invites.png" alt="Invites Icon">
            <span>Invites</span>
        </button>
        <button class="button">
            <img src="assets/icons/Leaderboard.png" alt="Leaderboard Icon">
            <span>Leader Board</span>
        </button>
    </div>

    <script>
        let score = 0;
        const scoreDisplay = document.querySelector('.points');
        const labelDisplay = document.querySelector('.label');

        function formatScore(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, "."); // Format dengan dot
        }

        function createBall() {
            const ball = document.createElement('div');
            const size = Math.random() * 40 + 20; // Ukuran acak antara 20px dan 60px
            const position = Math.random() * (window.innerWidth - size);

            ball.classList.add('ball');
            ball.style.width = size + 'px';
            ball.style.height = size + 'px';
            ball.style.left = position + 'px';
            ball.style.animationDuration = Math.random() * 3 + 3 + 's'; // Durasi animasi acak antara 3-6 detik

            ball.addEventListener('click', () => {
                const points = Math.floor(Math.random() * 5) + 1; // Poin acak antara 10 dan 99
                score += points;

                // Update tampilan poin dengan animasi
                scoreDisplay.textContent = formatScore(score);
                scoreDisplay.classList.add('show');
                labelDisplay.classList.add('show'); // Tambahkan animasi pada label "UDAH"

                setTimeout(() => {
                    scoreDisplay.classList.remove('show');
                    labelDisplay.classList.remove('show'); // Hapus animasi setelah 1 detik
                }, 1000); 

                ball.remove(); // Hapus bola setelah diklik
            });

            document.body.appendChild(ball);
        }

        // Buat bola baru setiap 1 detik
        setInterval(createBall, 1000);
    </script>
</body>
</html>
