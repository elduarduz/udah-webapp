<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDAH Web App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        h1 {
            color: #333;
            margin: 20px 0;
            font-size: 24px; /* Ukuran font disesuaikan */
            text-align: center; /* Teks rata tengah */
        }
        .button-panel {
            display: flex;
            justify-content: space-around; /* Menggunakan space-around untuk distribusi */
            width: 100%;
            padding: 10px 0;
            background-color: #fff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            position: absolute;
            bottom: 0;
        }
        .button {
            flex: 1; /* Tombol mengambil ruang yang sama */
            margin: 0 5px; /* Mengurangi margin untuk tampilan lebih baik */
            padding: 12px; /* Padding disesuaikan */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px; /* Ukuran font disesuaikan */
            transition: background-color 0.3s;
            text-align: center; /* Teks di tengah tombol */
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Selamat Datang di UDAH Web App!</h1>

    <div class="button-panel">
        <button class="button">Check-In</button>
        <button class="button">Quest</button>
        <button class="button">Play</button>
        <button class="button">Invites</button>
        <button class="button">Leader Board</button>
    </div>
</body>
</html>
