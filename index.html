<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Click the Red Ball</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #f7f7f7, #e9f0f7);
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .button-panel {
            display: flex;
            width: 100%;
            background-color: #fff;
            position: absolute;
            bottom: 0;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 20px 20px 0 0;
        }

        .button {
            flex: 1;
            padding: 15px;
            background: linear-gradient(135deg, #4A90E2, #2C3E50);
            color: white;
            border: none;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s, background-color 0.3s;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .button img {
            display: block;
            margin: 0 auto;
            width: 30px;
            height: 30px;
            margin-bottom: 8px;
            filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.2));
        }

        .button:hover {
            transform: translateY(-5px);
            background-color: #3c6ea4;
        }

        /* Highlight Home button */
        #homeButton {
            background: linear-gradient(135deg, #42a5f5, #1e88e5);
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .button {
                padding: 10px;
                font-size: 14px;
            }

            .button img {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <h1>Welcome to Click the Red Ball!</h1>
    <p>Press the button below to start playing.</p>

    <!-- Button Panel -->
    <div class="button-panel">
        <button class="button" id="homeButton">
            <img src="assets/icons/Home.png" alt="Home">
            Home
        </button>
        <button class="button" id="questButton">
            <img src="assets/icons/Quest.png" alt="Quest">
            Quest
        </button>
        <button class="button" id="invitesButton">
            <img src="assets/icons/Invites.png" alt="Invites">
            Invites
        </button>
        <button class="button" id="leaderboardButton">
            <img src="assets/icons/Leaderboard.png" alt="Leaderboard">
            Leaderboard
        </button>
    </div>

    <script>
        document.getElementById('homeButton').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        document.getElementById('questButton').addEventListener('click', function() {
            window.location.href = 'quest.html';
        });

        document.getElementById('invitesButton').addEventListener('click', function() {
            window.location.href = 'invites.html';  // Reload the invites page
        });

        document.getElementById('leaderboardButton').addEventListener('click', function() {
            window.location.href = 'leaderboard.html';
        });
    </script>
</body>
</html>
