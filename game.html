<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Collect the Balls</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
            background-color: #f0f0f0;
        }
        #greenBall {
            position: absolute;
            width: 50px; /* Green ball size */
            height: 50px;
            background-color: green;
            border-radius: 50%;
            pointer-events: none; /* Prevent interaction with the ball itself */
        }
        .redBall, .virus {
            position: absolute;
            background-size: cover; /* Cover the entire area with the image */
        }
        .redBall {
            background-image: url('assets/icons/drop.png'); /* Red ball image */
        }
        .virus {
            background-image: url('assets/icons/virus.png'); /* Virus image */
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="greenBall"></div>

    <script>
        const greenBall = document.getElementById('greenBall');
        const scoreDisplay = document.getElementById('score');
        let score = 0;

        // Function to create red balls and viruses
        function createBall(type) {
            const ball = document.createElement('div');
            ball.className = type === 'red' ? 'redBall' : 'virus';
            
            // Random size between 50px, 75px, and 100px
            const size = [50, 75, 100][Math.floor(Math.random() * 3)];
            ball.style.width = size + 'px';
            ball.style.height = size + 'px';

            ball.style.left = Math.random() * (window.innerWidth - size) + 'px'; // Random horizontal position
            ball.style.top = window.innerHeight + 'px'; // Start at the bottom
            
            document.body.appendChild(ball);
            moveBall(ball, type, size);
        }

        // Move the balls
        function moveBall(ball, type, size) {
            const speed = Math.random() * (10 - 5) + 5; // Random speed between 5 and 10
            const interval = setInterval(() => {
                if (ball) {
                    const ballRect = ball.getBoundingClientRect();
                    const greenBallRect = greenBall.getBoundingClientRect();

                    // Move the ball downwards
                    ball.style.top = (ballRect.top + speed) + 'px'; // Adjust speed as needed

                    // Check for collisions
                    if (ballRect.top > window.innerHeight) {
                        document.body.removeChild(ball); // Remove the ball if it goes off-screen
                        clearInterval(interval); // Stop moving this ball
                    } else if (
                        ballRect.bottom > greenBallRect.top &&
                        ballRect.top < greenBallRect.bottom &&
                        ballRect.left < greenBallRect.right &&
                        ballRect.right > greenBallRect.left) {
                        
                        if (type === 'red') {
                            score += Math.floor(Math.random() * 3) + 1; // Increase score by 1 to 3
                        } else if (type === 'virus') {
                            score = Math.max(0, score - 10); // Decrease score by 10, min score is 0
                        }
                        scoreDisplay.innerText = `Score: ${score}`;
                        document.body.removeChild(ball); // Remove the ball after collection
                        clearInterval(interval); // Stop moving this ball
                    }
                }
            }, 16); // About 60 frames per second
        }

        // Create balls every 2 seconds
        setInterval(() => {
            const ballType = Math.random() < 0.95 ? 'red' : 'virus'; // 95% chance for red, 5% for virus
            createBall(ballType);
        }, 2000);

        // Control the green ball with mouse movement
        document.addEventListener('mousemove', (event) => {
            const x = event.clientX - 25; // Center the ball
            const y = event.clientY - 25; // Center the ball vertically
            greenBall.style.left = Math.min(Math.max(x, 0), window.innerWidth - 50) + 'px'; // Keep within bounds
            greenBall.style.top = Math.min(Math.max(y, 0), window.innerHeight - 50) + 'px'; // Keep within bounds
        });
    </script>
</body>
</html>
