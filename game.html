<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Ball Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #redBall { width: 50px; height: 50px; background-color: red; position: absolute; }
        #blueBall { width: 50px; height: 50px; background-color: blue; position: absolute; }
        #greenBall { width: 50px; height: 50px; background-color: green; position: absolute; }
    </style>
</head>
<body>
    <div id="redBall"></div>
    <div id="blueBall"></div>
    <div id="greenBall"></div>
    <script>
        const redBall = document.getElementById('redBall');
        const blueBall = document.getElementById('blueBall');
        const greenBall = document.getElementById('greenBall');

        let redBallX = Math.random() * (window.innerWidth - 50);
        let blueBallX = Math.random() * (window.innerWidth - 50);
        let greenBallX = (window.innerWidth / 2) - 25; // Center the green ball

        // Initialize positions
        redBall.style.left = `${redBallX}px`;
        redBall.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
        blueBall.style.left = `${blueBallX}px`;
        blueBall.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
        greenBall.style.left = `${greenBallX}px`;
        greenBall.style.top = '0px'; // Position green ball at the top

        // Move green ball with mouse hover
        document.addEventListener('mousemove', (event) => {
            greenBallX = event.clientX - 25; // Center green ball on cursor
            greenBall.style.left = `${Math.max(0, Math.min(window.innerWidth - 50, greenBallX))}px`;
        });

        // Game loop for moving red and blue balls
        setInterval(() => {
            // Check collision with green ball
            checkCollision(redBall, greenBall, 'red');
            checkCollision(blueBall, greenBall, 'blue');
        }, 100);

        function checkCollision(ball1, ball2, type) {
            const rect1 = ball1.getBoundingClientRect();
            const rect2 = ball2.getBoundingClientRect();

            // Collision detection
            if (
                rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y
            ) {
                ball2.style.display = 'none'; // Hide green ball on collision
                if (type === 'red') {
                    const pointsEarned = Math.floor(Math.random() * 3) + 1; // Random points between 1 and 3
                    alert(`Red ball exploded! Points +${pointsEarned}!`);
                    // Here you can add logic to increase the player's score by pointsEarned
                } else if (type === 'blue') {
                    alert('Green ball exploded! Points -10!');
                    // Here you can add logic to decrease the player's score by 10
                }
            }
        }
    </script>
</body>
</html>
